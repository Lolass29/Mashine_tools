<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-card {
            width: 30%;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .product-card p {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .product-card button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-container">
        {% for my_info_item in my_info_objects %}
            <div class="product-card">
                <img src="{{ db.sqlite3.my_info_item.image }}" alt="Product 1">
                <h3>{{ my_info_item.name }}</h3>
                <p>{{ my_info_item.price }}$</p>
                <button>Add to Cart</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
