<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Стили для профиля */
    .profile-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-header h2 {
      margin: 0;
      color: #333;
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .profile-info p {
      margin: 5px 0;
      color: #666;
    }

    .profile-info p strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="profile-image.jpg" alt="Profile Picture">
      <h2>{{ user.username }}</h2>
    </div>
    <div class="profile-info">
      <p><strong>Username: </strong>{{ user.username }}</p>
      <p><strong>Email: </strong>{{ user.email }}</p>
      <p><strong>Location: </strong> New York, USA</p>
      <p><strong>Joined: </strong> January 1, 2023</p>
    </div>
    <div class="profile-info">
      <p><strong>About Me:</strong></p>
      <p>I am a web developer with a passion for creating beautiful and functional websites. I have experience in HTML, CSS, JavaScript, and various web frameworks.</p>
    </div>
      <button onclick="location.href='{% url 'login' %}'">Logout</button>  
  </div>
</body>
</html>
